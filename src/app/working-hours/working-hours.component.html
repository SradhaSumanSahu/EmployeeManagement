<div class="outer">
<div class="container">
  
</div>
<app-workinghourform></app-workinghourform>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Employee Number</th>
      <th>Month</th>
      <th>Employee Working Hour</th>
      <th>Organisation Working Hour</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let work of workinghourService.listworkinghour">
    <td>{{ work.employeenumber}}</td>
    <td>{{ work.month}}</td>
    <td>{{ work.employeeWorkingHour}}</td>
    <td>{{ work.organisationWorkingHour}}</td>
    <td>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Actions
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item"  (click)="populateWorkingHour(work)" routerLink="workinghourform">Edit</a>
          <a class="dropdown-item"  (click)="delete(work.id)" routerLink="workinghourform">Delete</a>
          
        </div>
      </div>
    </td>
  </tr>
  
</tbody>

</table>
</div>
